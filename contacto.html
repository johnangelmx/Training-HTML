    <!-- Formulario -->
    <section>
        <form action="">
            <label for="name"> Nombre:
                <input type="text" placeholder="Ingrese su nombre" id="name">
            </label>
            <br><br> <!-- Salto de linea -->
            <label for="email"> Correo Electronico:
                <input type="email" placeholder="Ingrese su Correo Electronico" id="email">
            </label>
            <br><br> <!-- Salto de linea -->
            <label for="date"> Ingrese el fecha de nacimiento:
                <input type="date">
            </label>
            <br><br> <!-- Salto de linea -->
            <label for="avatar">Seleccione su avatar:
                <select name="avatar" id="avatar">
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="elfo">Elfo</option>
                    <option value="enano">Enano</option>
                    <option value="mago">Mago</option>
                    <option value="orco">Orco</option>
                </select>
            </label>
            <br><br> <!-- Salto de linea -->
            <label for="color"> Ingrese el color de su avatar:
                <input type="color">
            </label>
            <br><br> <!-- Salto de linea -->
            <label for="habilidades">Selecciones las habilidades:
                <br>
                Teleportacion <input type="radio" id="habilidades">
                Invisibilidad <input type="radio" id="habilidades">
                Curacion <input type="radio" id="habilidades">
            </label>
            <br><br> <!-- Salto de linea -->
            <label for="objetos"> Seleccione objetos de inicio:
                <br>
                Posiones <input type="checkbox" id="objetos">
                Daga <input type="checkbox" id="objetos">
                Capa <input type="checkbox" id="objetos">
                Bolsa <input type="checkbox" id="objetos">
                Escudo <input type="checkbox" id="objetos">
                Soga <input type="checkbox" id="objetos">
            </label>
            <br><br> <!-- Salto de linea -->
            <label for="msj"> Escribe el mensaje que dira su avatar:
                <textarea name="user_message" id="msj" cols="30" rows="10"
                    placeholder="Escriba su mensaje aqui"></textarea>
            </label>
            <br><br> <!-- Salto de linea -->
            <label for="adj">Agrega tu CV
                <input type="file" name="" id="adj" accept=".pdf, .jpg, .png" multiple>
            </label>
            <br><br>
            <button>Enviar</button>
        </form>
    </section>
